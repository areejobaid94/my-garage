<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Garage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>
            My Car Garage
        </h1>
    </header>
    <main>
        <form id='main-form'>
            <label for="name" style="margin-top: 20px;">Car Name</label>
            <input type="text" value="" name="name">
            <label for="category">Category Model</label>
            <select name="category" id="category">
                <option value="bmw">BMW</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="hyundai">Hyundai</option>
                <option value="kia">Kia</option>
                <option value="lexus">Lexus</option>
                <option value="tesla">Tesla</option>
                <option value="toyota">Toyota</option>
            </select>
            
            <label for="model">Model Year</label>
            <select name="model" id="model">
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select>
            <input style="margin-top: 20px ;" type="submit" value="Submit">
        </form>
        <div>
            <table id = 'result-table'>
            </table>
        </div>
        <div>
            <button id = 'deleteAll' onclick="DeleteAll()">
                Delete All
            </button>
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>

</html>
